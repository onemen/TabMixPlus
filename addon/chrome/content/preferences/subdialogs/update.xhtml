<?xml version="1.0"?>

<window
  id="tabmix-new-version-dialog"
  windowtype="mozilla:tabmixopt-new-version"
  xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
  xmlns:html="http://www.w3.org/1999/xhtml"
  title="Tab Mix Plus - New Version"
>

  <html:fieldset style="min-height:700px;min-width:720px;display:flex;flex-direction:column;border:none">
    <vbox id="tmp-update-message" style="margin: auto;">
      Thank you for using Tab Mix Plus!
    </vbox>
    <browser id="tmp-update-browser"
             hidden=""
             flex="1"
             type="content"
             remote="true"/>
  </html:fieldset>

  <script type="application/javascript"
    src="chrome://tabmixplus/content/preferences/subdialogs/update.js"/>

</window>
